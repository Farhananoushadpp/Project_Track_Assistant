{% extends 'HOD-Admin/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="addprojectnotifications_post">
  <table width="200" border="1" class="table table-striped">
    <tr class=" table-dark ">
      <td>course</td>
      <td><label>
       <select name="select">
           {% for i in val %}
          <option value="{{ i.id }}">{{ i.course }}</option>
           {% endfor %}
       </select>
      </label></td>
    </tr>
    <tr>
      <td>details</td>
      <td><label>
        <input type="text" name="textfield2"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>year</td>
      <td><label>
        <input type="text" name="textfield3"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>date</td>
      <td><label>
        <input type="date" name="textfield4"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>last date </td>
      <td><label>
        <input type="date" name="textfield5"   required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
        <td></td>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" class="btn btn-outline-success" align="center" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
