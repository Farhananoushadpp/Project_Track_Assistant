{% extends 'HOD-Admin/admin_index.html' %}
{% block body %}
<form action="addstudent_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-striped">
    <tr class=" table-dark ">
      <td>regno</td>
      <td><label>
        <input type="text" name="textfield"  required/>
      </label></td>
    </tr>
    <tr>
      <td>course</td>
      <td><label>
          <select name="textfield2" >
              {% for i in val %}
                  <option value="{{ i.id }}">{{ i.course }}</option>
              {% endfor %}
          </select>
      </label></td>
    </tr>
    <tr>
      <td>sem</td>
      <td><label>
<select name="select">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
</select>      </label></td>
    </tr>
    <tr>
      <td>fname </td>
      <td><label>
        <input type="text" name="textfield4"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>lname</td>
      <td><label>
        <input type="text" name="textfield5"  required />
      </label></td>
    </tr>
    <tr>
      <td>dob</td>
      <td><label>
        <input type="date" name="textfield6"  required />
      </label></td>
    </tr>
    <tr>
      <td>gender</td>
      <td><label>
        <input type="radio" name="radiobutton" value="male" checked/>Male
        <input type="radio" name="radiobutton" value="female" />Female
      </label></td>
    </tr>
    <tr>
      <td>place</td>
      <td><label>
        <input type="text" name="textfield8"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>post</td>
      <td><label>
        <input type="text" name="textfield9"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>pin</td>
      <td><label>
        <input type="text" name="textfield10"  required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>phoneno</td>
      <td><label>
        <input type="text" name="textfield11"  required pattern="[0-9]{10}"/>
      </label></td>
    </tr>
    <tr>
      <td>email</td>
      <td><label>
        <input type="email" name="textfield12"  required />
      </label></td>
    </tr>
    <tr>
      <td>year</td>
      <td><label>
        <input type="text" name="textfield13"  required />
      </label></td>
    </tr>
    <tr>
      <td>image</td>
      <td><label>
        <input type="file" name="file"  required/>
      </label></td>
    </tr>
    <tr>
      <td>username</td>
      <td><label>
        <input type="text" name="textfield14"  required />
      </label></td>
    </tr>
   <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield15"  required />
      </label></td>
    </tr>
    <tr>
        <td></td>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" class="btn btn-outline-success" align="center"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
